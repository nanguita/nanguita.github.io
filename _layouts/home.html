---
layout: default
---
<article>
  {{ content }}

  <h3>Recent Blog Posts</h3>
  <div class="post-list">
    {% assign posts = site.posts | slice: 0, 5 %}
    {% for post in posts %}
      <article>
        <h4><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h4>
        <div class="meta">{{ post.date | date: '%b %d, %Y' }}</div>
        <p>{{ post.excerpt | strip_html | truncate: 160 }}</p>
      </article>
    {% endfor %}
  </div>
</article>
